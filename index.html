<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.png" alt="logo">
            <h4 class="logo">LOGO</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.png" alt="cart">
        </div>
    </header>

    <main>
        <section>

            <div class="presentation">
                <div class="introduction">
                    <div class="intro-text">
                        <h1>The Laptop for future</h1>
                        <p>The new 14 inch bezelless display offering a 4K display with touch screen.</p>
                    </div>
                    <div class="cta">
                        <button class="cta-select">14-Inch</button>
                        <button class="cta-add">Add To Cart</button>
                    </div>
                </div>
                <div class="cover">
                    <img src="./img/matebook.png" alt="matebook">
                </div>
            </div>
        </section>

        <div class="laptop-select">
            <img src="./img/arrow-left.png" alt="">
            <img src="./img/dot.png" alt="">
            <img src="./img/dot-full.png" alt="">
            <img src="./img/dot-full.png" alt="">
            <img src="./img/arrow-right.png" alt="">
        </div>
        

        <img class="big-circle" src="./img/big-eclipse.png" alt="">
        <img class="medium-circle" src="./img/mid-eclipse.png" alt="">
        <img class="small-circle" src="./img/small-eclipse.png" alt="">
    </main>
</body>

</html>
